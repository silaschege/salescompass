{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">
                        {% if object %}Edit Reorder Rule{% else %}New Reorder Rule{% endif %}
                    </h5>
                </div>
                <div class="card-body">
                    <p class="text-muted small mb-4">
                        Configure when and how much to reorder for a product at a specific warehouse.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'inventory:reorder_list' %}" class="btn btn-light">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                {% if object %}Save Changes{% else %}Create Rule{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
