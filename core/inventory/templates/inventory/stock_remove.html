{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-danger">
                        <i class="bi bi-dash-circle me-2"></i>Remove Stock
                    </h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning mb-4">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        This action will <strong>permanently reduce</strong> the stock quantity.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'inventory:stock_list' %}" class="btn btn-light">Cancel</a>
                            <button type="submit" class="btn btn-danger">Remove Stock</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
