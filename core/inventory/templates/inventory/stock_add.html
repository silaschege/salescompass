{% extends "inventory/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-success">
                        <i class="bi bi-plus-circle me-2"></i>Add Stock
                    </h5>
                </div>
                <div class="card-body">
                    <p class="text-muted small mb-4">
                        Manually add stock to a warehouse. This is typically used for initial stock take or receiving
                        goods without a purchase order.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a href="{% url 'inventory:stock_list' %}" class="btn btn-light">Cancel</a>
                            <button type="submit" class="btn btn-success">Add Stock</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
