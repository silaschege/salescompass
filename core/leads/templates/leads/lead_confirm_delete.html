{% extends "leads/base.html" %}

{% block title %}Delete Lead - SalesCompass{% endblock %}

{% block content %}
<div class="header-bar mb-4">
    <div class="container">
        <h1 class="block-title">Delete Lead</h1>
        <p class="text-white text-center lead">Confirm deletion</p>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-5 text-center">
                    <div class="mb-4 text-danger">
                        <i class="bi bi-exclamation-triangle display-1"></i>
                    </div>
                    <h3 class="mb-3">Are you sure?</h3>
                    <p class="text-muted mb-4">
                        You are about to delete the lead <strong>{{ object.full_name }}</strong>.
                        This action cannot be undone.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-2">
                            <a href="{% url 'leads:detail' object.pk %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger px-4">Delete Lead</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
