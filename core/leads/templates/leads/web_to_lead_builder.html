{% extends 'base.html' %}

{% block title %}Web-to-Lead Builder{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="h3 mb-2">Web-to-Lead Form Builder</h1>
            <p class="mb-4">Create and customize web forms for lead capture.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Form Builder</h6>
                </div>
                <div class="card-body">
                    <form id="webToLeadForm">
                        <div class="form-group">
                            <label for="formName">Form Name</label>
                            <input type="text" class="form-control" id="formName" placeholder="Enter form name">
                        </div>
                        
                        <div class="form-group">
                            <label for="formDescription">Description</label>
                            <textarea class="form-control" id="formDescription" rows="3" placeholder="Enter form description"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Form Fields</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="firstName" checked>
                                <label class="form-check-label" for="firstName">
                                    First Name
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="lastName" checked>
                                <label class="form-check-label" for="lastName">
                                    Last Name
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="email" checked>
                                <label class="form-check-label" for="email">
                                    Email
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="company">
                                <label class="form-check-label" for="company">
                                    Company
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="phone">
                                <label class="form-check-label" for="phone">
                                    Phone
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="message">
                                <label class="form-check-label" for="message">
                                    Message
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="successMessage">Success Message</label>
                            <textarea class="form-control" id="successMessage" rows="2" placeholder="Enter success message after form submission">Thank you for your interest. We will contact you shortly.</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="redirectUrl">Redirect URL (Optional)</label>
                            <input type="text" class="form-control" id="redirectUrl" placeholder="https://example.com/thank-you">
                        </div>
                        
                        <div class="form-group">
                            <label for="leadSource">Lead Source</label>
                            <select class="form-control" id="leadSource">
                                <option value="web_form">Web Form</option>
                                <option value="contact_page">Contact Page</option>
                                <option value="newsletter">Newsletter Signup</option>
                                <option value="free_trial">Free Trial Request</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="assignedTo">Assign to</label>
                            <select class="form-control" id="assignedTo">
                                <option value="">Unassigned</option>
                                <option value="sales_team">Sales Team</option>
                                <option value="support_team">Support Team</option>
                                <option value="john_doe">John Doe</option>
                                <option value="jane_smith">Jane Smith</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Form Status</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="formStatus" id="active" value="active" checked>
                                <label class="form-check-label" for="active">
                                    Active
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="formStatus" id="inactive" value="inactive">
                                <label class="form-check-label" for="inactive">
                                    Inactive
                                </label>
                            </div>
                        
                        <button type="submit" class="btn btn-primary">Save Form</button>
                        <button type="button" class="btn btn-secondary" onclick="previewForm()">Preview Form</button>
                        <button type="button" class="btn btn-info" onclick="generateCode()">Generate Embed Code</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function previewForm() {
        alert('Form preview functionality would be implemented here.');
    }
    
    function generateCode() {
        alert('Embed code generation would be implemented here.');
    }
    
    // Handle form submission
    document.getElementById('webToLeadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Form saved successfully!');
    });
</script>
{% endblock %}
