<div class="section-title">COMMUNICATION</div>

<a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"
    href="{% url 'communication:dashboard' %}">
    <div class="d-flex align-items-center">
        <i class="bi bi-speedometer2 nav-icon"></i>
        <span>Dashboard</span>
    </div>
</a>

<a class="nav-link {% if request.resolver_match.url_name == 'unified_inbox' %}active{% endif %}"

    </div>
</a>

<!-- Emails Dropdown -->
<a class="nav-link dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#emailMenu"
    aria-expanded="{% if request.resolver_match.url_name in 'email_list,email_compose,signature_list' %}true{% else %}false{% endif %}">
    <div class="d-flex align-items-center">
        <i class="bi bi-envelope nav-icon"></i>
        <span>Emails</span>
    </div>
    <i class="bi bi-chevron-down"></i>
</a>
<div class="collapse {% if request.resolver_match.url_name in 'email_list,email_compose,signature_list' %}show{% endif %}"
    id="emailMenu">
    <a class="nav-link {% if request.resolver_match.url_name == 'email_list' %}active{% endif %}"
        href="{% url 'communication:email_list' %}">All Emails</a>
    <a class="nav-link {% if request.resolver_match.url_name == 'email_compose' %}active{% endif %}"
        href="{% url 'communication:email_compose' %}">Compose</a>
    <a class="nav-link {% if request.resolver_match.url_name == 'signature_list' %}active{% endif %}"
        href="{% url 'communication:signature_list' %}">Signatures</a>
</div>

<!-- SMS Dropdown -->
<a class="nav-link dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#smsMenu"

    <div class="d-flex align-items-center">
        <i class="bi bi-chat-dots nav-icon"></i>

    </div>
    <i class="bi bi-chevron-down"></i>
</a>
<div class="collapse {% if request.resolver_match.url_name in 'sms_list,sms_send' %}show{% endif %}" id="smsMenu">

        href="{% url 'communication:sms_list' %}">All SMS</a>
    <a class="nav-link {% if request.resolver_match.url_name == 'sms_send' %}active{% endif %}"
        href="{% url 'communication:sms_send' %}">Send SMS</a>
</div>

<!-- WhatsApp Dropdown -->
<a class="nav-link dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#waMenu"

    <a class="nav-link {% if request.resolver_match.url_name == 'whatsapp_send' %}active{% endif %}"
