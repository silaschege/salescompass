<div class="card h-100">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">Pipeline</h5>
        <span class="badge bg-primary">{{ total_pipeline|floatformat:0 }}</span>
    </div>
    <div class="card-body">
        {% if pipeline_data %}
        <div class="pipeline-stages">
            {% for stage in pipeline_data %}
            <div class="mb-3">
                <div class="d-flex justify-content-between mb-1">
                    <span class="fw-medium">{{ stage.stage }}</span>
                    <span class="text-muted">{{ stage.count }} deals</span>
                </div>
                <div class="progress" style="height: 8px;">
                    <div class="progress-bar" role="progressbar"
                        style="width: {% widthratio stage.value total_pipeline 100 %}%; background-color: {{ stage.color|default:'#0d6efd' }}"
                        aria-valuenow="{{ stage.value }}" aria-valuemin="0" aria-valuemax="{{ total_pipeline }}">
                    </div>
                </div>
                <div class="text-end text-muted small mt-1">
                    ${{ stage.value|floatformat:0 }}
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="text-center text-muted py-4">
            <i class="bi bi-funnel fs-1 mb-2"></i>
            <p>No active pipeline data</p>
        </div>
        {% endif %}
    </div>
</div>
