<div class="card h-100 shadow-sm border-0" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card-body text-white">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <h6 class="mb-0 fw-bold"><i class="bi bi-stars me-2"></i>AI Insights</h6>
            <span class="badge bg-white text-primary bg-opacity-25 backdrop-blur">Beta</span>
        </div>

        <div class="ai-content">
            {% if widget.data.insight %}
            <p class="mb-2 fw-medium" style="font-size: 1.1rem;">{{ widget.data.headline }}</p>
            <p class="small opacity-75 mb-0">{{ widget.data.insight }}</p>
            {% else %}
            <div class="text-center py-3">
                <div class="spinner-grow text-light spinner-grow-sm mb-2" role="status"></div>
                <p class="small mb-0">Analyzing recent board activities...</p>
            </div>
            {% endif %}
        </div>

        <div
            class="mt-3 pt-3 border-top border-white border-opacity-25 d-flex justify-content-between align-items-center">
            <small class="opacity-75"><i class="bi bi-lightning-charge-fill me-1"></i>3 new suggestions</small>
            <button class="btn btn-sm btn-light text-primary rounded-pill px-3" style="font-size: 0.75rem;">View
                All</button>
        </div>
    </div>
</div>
