<div class="card h-100 shadow-sm border-0 bg-light">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h6 class="card-title text-uppercase fw-bold text-muted mb-0">ML Lead Quality</h6>
            <i class="bi bi-robot text-primary fs-4"></i>
        </div>
        <div class="row align-items-center">
            <div class="col-6">
                <h3 class="fw-bold mb-0">{{ avg_ml_score }}</h3>
                <span class="text-muted small">Avg Score</span>
            </div>
            <div class="col-6 text-end">
                <h3 class="fw-bold mb-0 text-danger">{{ hot_leads_count }}</h3>
                <span class="text-muted small">Hot Leads</span>
            </div>
        </div>
        <div class="mt-4 pt-2 border-top">
            <div class="d-flex justify-content-between small">
                <span>Total Leads Analyzed</span>
                <span class="fw-bold">{{ total_leads }}</span>
            </div>
        </div>
    </div>
</div>
