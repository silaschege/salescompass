<div class="card h-100 shadow-sm">
    <div class="card-header bg-white d-flex justify-content-between align-items-center py-2">
        <h6 class="mb-0 text-truncate" title="{{ widget.widget_name }}">
            <i class="bi bi-battery-charging me-2 text-success"></i>{{ widget.widget_name }}
        </h6>
        <!-- Settings/More options could go here -->
    </div>
    <div class="card-body d-flex flex-column justify-content-center">
        <!-- Main Percentage -->
        <div class="text-center mb-3">
            <h2 class="display-4 fw-bold mb-0 text-success">{{ widget.data.percent_complete|default:0 }}%</h2>
            <small class="text-muted">{{ widget.data.subtitle|default:"Overall Progress" }}</small>
        </div>

        <!-- Battery Visual -->
        <div class="progress" style="height: 24px; border-radius: 12px; border: 2px solid #e9ecef;">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar"
                style="width: {{ widget.data.percent_complete|default:0 }}%"
                aria-valuenow="{{ widget.data.percent_complete|default:0 }}" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>

        <!-- Status Breakdown (Optional) -->
        {% if widget.data.breakdown %}
        <div class="mt-3 d-flex justify-content-between small text-muted">
            {% for item in widget.data.breakdown %}
            <div title="{{ item.label }}">
                <span class="badge" style="background-color: {{ item.color }};">‚óè</span> {{ item.count }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
