{% extends 'products/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow rounded-3">
        <div class="card-body text-center p-5">
            <h2 class="text-danger mb-4">Confirm Deletion</h2>
            <p class="lead mb-4">Are you sure you want to delete product "{{ object.name }}"?</p>
            <p class="text-muted">This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg me-3">Delete</button>
                <a href="{% url 'products:product_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
