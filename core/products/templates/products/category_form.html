{% extends "products/base.html" %}
{% load crispy_forms_tags %}

{% block title %}{% if object %}Edit{% else %}New{% endif %} Category{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    {% if object %}Edit Category{% else %}New Category{% endif %}
                </h5>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="feather icon-save me-1"></i> Save Category
                        </button>
                        <a href="{% url 'products:category_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
