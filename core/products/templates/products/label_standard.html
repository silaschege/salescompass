<!DOCTYPE html>
<html>

<head>
    <title>Product Label - {{ product.product_name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .label {
            border: 1px solid #ccc;
            width: 300px;
            padding: 15px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .price {
            font-size: 24px;
            color: #e44d26;
            margin: 10px 0;
            font-weight: bold;
        }

        .sku {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .barcode img {
            max-width: 100%;
            height: auto;
        }

        @media print {
            .no-print {
                display: none;
            }

            .label {
                border: none;
                box-shadow: none;
            }

            body {
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <div class="no-print" style="margin-bottom: 20px;">
        <button onclick="window.print()"
            style="padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px;">Print
            Label</button>
    </div>

    <div class="label">
        <div class="product-name">{{ product.product_name }}</div>
        <div class="sku">SKU: {{ product.sku }}</div>
        <div class="price">KSh {{ product.base_price|floatformat:2 }}</div>
        <div class="barcode">
            <img src="{% url 'products:product_barcode' product.id %}" alt="Barcode">
        </div>
    </div>
</body>

</html>
