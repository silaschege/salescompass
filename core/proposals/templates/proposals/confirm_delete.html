<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Delete Proposal| SalesCompass{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
{% block content %}
<div class="container mt-5">
    <div class="card p-4 mb-4">
        <h1 class="block-title fw-bold mb-0">Delete Proposal</h1>
        <p>Are you sure you want to delete <strong>{{ proposal.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning">Delete</button>
            <a href="{% url 'proposals:proposal_list' %}" class="btn btn-light">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
