[pytest]
DJANGO_SETTINGS_MODULE = salescompass.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Test discovery paths
testpaths = tests accounts leads opportunities billing tenants engagement

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --reuse-db

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    tenant: marks tests that require tenant setup
    auth: marks tests that require authentication

# Timeout for tests (in seconds) - increased for DB setup
timeout = 120

# Coverage configuration
[coverage:run]
branch = True
source = .
omit = 
    */migrations/*
    */tests/*
    */__pycache__/*
    */env/*
    */staticfiles/*
    manage.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
