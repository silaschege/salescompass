{% extends "tasks/base.html" %}

{% block title %}Tasks Calendar - SalesCompass{% endblock %}

{% block content %}
<div class="header-bar mb-4">
    <div class="container">
        <h1 class="block-title text-center">Tasks Calendar</h1>
        <p class=" text-center lead">View and manage your tasks in a calendar layout</p>
    </div>
</div>

<div class="container">
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <a href="{% url 'tasks:create' %}" class="btn btn-primary shadow-sm">
                        <i class="bi bi-plus-lg"></i> New Task
                    </a>
                    <a href="{% url 'tasks:dashboard' %}" class="btn btn-outline-secondary ms-2">Dashboard</a>
                </div>
                <div class="d-flex gap-2">
                    <div class="btn-group">
                        <a href="{% url 'tasks:list' %}" class="btn btn-outline-primary" title="List View">
                            <i class="bi bi-list-ul"></i>
                        </a>
                        <a href="{% url 'tasks:kanban' %}" class="btn btn-outline-primary" title="Kanban View">
                            <i class="bi bi-grid-3x3-gap"></i>
                        </a>
                        <a href="{% url 'tasks:calendar' %}" class="btn btn-primary active" title="Calendar View">
                            <i class="bi bi-calendar3"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div id='calendar' class="bg-white p-3 rounded"></div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_head %}
<!-- FullCalendar CSS -->
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />

<style>
    #calendar {
        min-height: 600px;
    }

    .fc-event {
        cursor: pointer;
        padding: 2px 4px;
        font-size: 0.85em;
        border: none !important;
        border-radius: 4px;
    }

    .fc-toolbar-title {
        color: #6f42c1;
        font-weight: 600;
    }

    .fc-button-primary {
        background-color: #6f42c1 !important;
        border-color: #6f42c1 !important;
    }

    .fc-button-primary:hover {
        background-color: #5a32a3 !important;
        border-color: #5a32a3 !important;
    }

    .fc-day-today {
        background-color: rgba(111, 66, 193, 0.05) !important;
    }

    .task-event-completed {
        opacity: 0.6;
        text-decoration: line-through;
    }

    .task-event-overdue {
        border: 2px solid #dc3545 !important;
    }
</style>
{% endblock %}

{% block extra_js %}
<!-- FullCalendar JS -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');

        // Format tasks data for FullCalendar
        const tasksData = {{ tasks_json| safe
    }};
    const calendarEvents = tasksData.map(task => {
        let className = '';
        if (task.status === 'completed') className += ' task-event-completed';
        if (task.status === 'overdue') className += ' task-event-overdue';

        return {
            id: task.id,
            title: task.title,
            start: task.due_date || task.start,
            url: '{% url "tasks:detail" 0 %}'.replace('0', task.id),
            backgroundColor: task.priority_color || '#6f42c1',
            borderColor: task.priority_color || '#6f42c1',
            classNames: className.trim().split(' '),
            extendedProps: {
                status: task.status,
                priority: task.priority,
                status_label: task.status_label,
                priority_label: task.priority_label
            }
        };
    });

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        themeSystem: 'bootstrap5',
        events: calendarEvents,
        eventClick: function (info) {
            if (info.event.url) {
                window.location.href = info.event.url;
                info.jsEvent.preventDefault();
            }
        },
        eventTimeFormat: {
            hour: '2-digit',
            minute: '2-digit',
            meridiem: false
        },
        height: 'auto'
    });
    calendar.render();
    });
</script>
{% endblock %}
