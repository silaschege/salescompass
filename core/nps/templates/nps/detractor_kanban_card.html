<div class="kanban-card card shadow-sm" data-alert-id="{{ alert.id }}" draggable="true">
    <div class="card-body p-2">
        <div class="d-flex justify-content-between align-items-start">
            <h6 class="card-title mb-1">
                <a href="{% url 'accounts:detail' alert.response.account.pk %}" class="text-decoration-none">
                    {{ alert.response.account.name|truncatechars:25 }}
                </a>
            </h6>
            <span class="nps-badge nps-low">
                {{ alert.response.score }}/10
            </span>
        </div>
        <p class="card-text small mb-1">
            <strong>Comment:</strong> {{ alert.response.comment|truncatechars:30 }}
        </p>
        <p class="card-text small mb-0">
            <strong>Created:</strong> {{ alert.response.created_at|timesince }} ago
        </p>
        {% if alert.assigned_to %}
            <p class="card-text small mb-0">
                <strong>Owner:</strong> {{ alert.assigned_to.email }}
            </p>
        {% endif %}
    </div>
</div>
