<div class="card border-left-{{ color|default:'primary' }} shadow h-100 py-2">
    <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <div class="text-xs font-weight-bold text-{{ color|default:'primary' }} text-uppercase mb-1">
                    {{ title }}
                </div>
                <div class="h5 mb-0 font-weight-bold text-gray-800">
                    {{ value }}
                </div>
                {% if trend %}
                <div class="mt-2 mb-0 text-muted text-xs">
                    <span class="text-{{ trend_color|default:'success' }} mr-2">
                        <i class="bi bi-arrow-{{ trend_direction|default:'up' }}"></i> {{ trend }}
                    </span>
                    <span>{{ trend_label|default:'Since last month' }}</span>
                </div>
                {% endif %}
            </div>
            <div class="col-auto">
                <i class="bi {{ icon|default:'bi-graph-up' }} fa-2x text-gray-300"></i>
            </div>
        </div>
    </div>
</div>
