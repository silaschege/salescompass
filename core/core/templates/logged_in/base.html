<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}SalesCompass{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f7f8fc 0%, #e3e6f3 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(227, 230, 243, 0.5);
            margin-bottom: 3rem;
        }

        .navbar-brand {
            color: #6f42c1 !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .user-info-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-right: 1rem;
            text-align: right;
        }

        .user-details {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .user-meta {
            font-size: 0.8rem;
            color: #6c757d;
        }

        .footer-bar {
            margin-top: auto;
            padding: 2rem 0;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Additional styles for content */
            {
            % block extra_css %
        }

            {
            % endblock %
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'app_selection' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#6f42c1" class="me-2"
                    viewBox="0 0 16 16">
                    <circle cx="8" cy="8" r="7" stroke="#6f42c1" stroke-width="2" fill="white" />
                    <polygon points="8,3 10,10 8,13 6,6" fill="#6f42c1" />
                </svg>
                SalesCompass
            </a>
            <div class="ms-auto d-flex align-items-center">
                <!-- User Info Header -->
                <div class="user-info-header d-none d-md-flex">
                    <div class="user-details">
                        <span class="user-name">{{ user.get_full_name|default:user.email }}</span>
                        <span class="user-meta">{{ user.role.name|default:"User" }}</span>
                    </div>
                </div>

                <a href="{% url 'logout' %}"
                    class="btn btn-outline-danger btn-sm d-flex align-items-center rounded-pill px-3">
                    <i class="bi bi-box-arrow-right me-2"></i> Log Out
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        {% block content %}
        {% endblock %}

        <footer class="footer-bar">
            <span>&copy; 2025 SalesCompass. All rights reserved.</span>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
