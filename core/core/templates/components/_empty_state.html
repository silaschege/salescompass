<div class="text-center py-5">
    <div class="display-1 text-muted mb-4">
        <i class="bi {{ icon|default:'bi-inbox' }}"></i>
    </div>
    <h3 class="h4 text-dark">{{ title|default:'No Data Found' }}</h3>
    <p class="text-muted mx-auto" style="max-width: 400px;">
        {{ message|default:'There are no records to display at this time.' }}
    </p>
    {% if action_url %}
    <a href="{{ action_url }}" class="btn btn-primary mt-2">
        <i class="bi {{ action_icon|default:'bi-plus' }}"></i> {{ action_text|default:'Add New' }}
    </a>
    {% endif %}
</div>
