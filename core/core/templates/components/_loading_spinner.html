<div id="{{ id|default:'loading-overlay' }}" class="loading-spinner-wrapper" style="display: none;">
    <div class="d-flex flex-column align-items-center justify-content-center p-5">
        <div class="spinner-border text-{{ color|default:'primary' }}" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        {% if text %}
        <p class="mt-3 text-muted fw-bold">{{ text }}</p>
        {% endif %}
    </div>
</div>

<style>
    .loading-spinner-wrapper {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.7);
        z-index: 1050;
        border-radius: inherit;
    }

    .card {
        position: relative;
    }

    /* Ensure spinner covers card */
</style>
