<div class="card shadow-sm border-0 border-top border-4 border-{{ color|default:'primary' }} mb-3">
    <div class="card-body p-3">
        <div class="d-flex align-items-center">
            <div class="flex-shrink-0 bg-{{ color|default:'primary' }}-subtle p-3 rounded">
                <i class="bi {{ icon|default:'bi-graph-up' }} fs-3 text-{{ color|default:'primary' }}"></i>
            </div>
            <div class="flex-grow-1 ms-3">
                <div class="text-muted small fw-bold text-uppercase">{{ title }}</div>
                <div class="d-flex align-items-baseline">
                    <h3 class="mb-0 me-2">{{ value }}</h3>
                    {% if trend %}
                    <span class="small {% if trend > 0 %}text-success{% else %}text-danger{% endif %} fw-bold">
                        <i class="bi {% if trend > 0 %}bi-arrow-up{% else %}bi-arrow-down{% endif %}"></i>
                        {% if trend < 0 %}{{ trend|stringformat:"d"|slice:"1:" }}{% else %}{{ trend }}{% endif %}%
                            </span>
                            {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
