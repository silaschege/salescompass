{% extends "public/base.html" %}
{% load static %}

{% block title %}Log In | SalesCompass{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'core/css/public-design-system.css' %}">
{% endblock %}

{% block content %}
<section class="py-5 bg-light d-flex align-items-center" style="min-height: 80vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg rounded-4 p-4">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h2 class="fw-bold mb-1">Welcome back</h2>
              <p class="text-muted">Sign in to your account</p>
            </div>

            <form method="post" action="{% url 'core:login' %}">
              {% csrf_token %}

              <div class="mb-3">
                <label class="form-label fw-semibold">Email address</label>
                <input type="email" name="username" class="form-control form-control-lg bg-light border-0"
                  placeholder="name@company.com" required>
              </div>

              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <label class="form-label fw-semibold mb-0">Password</label>
                  <a href="#" class="text-decoration-none text-primary small">Forgot password?</a>
                </div>
                <input type="password" name="password" class="form-control form-control-lg bg-light border-0"
                  placeholder="••••••••" required>
              </div>

              <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold">
                  Sign in
                </button>
              </div>

              <div class="text-center">
                <p class="text-muted small mb-0">
                  Don't have an account? <a href="{% url 'core:try_free' %}"
                    class="text-primary fw-bold text-decoration-none">Start free trial</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
