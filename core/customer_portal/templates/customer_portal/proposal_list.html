{% extends "logged_in/base.html" %}

{% block dashboard_content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Proposals & Quotes</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Sent Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for prop in proposals %}
                    <tr>
                        <td>{{ prop.title }}</td>
                        <td><span class="badge badge-warning">{{ prop.get_status_display }}</span></td>
                        <td>{{ prop.created_at|date }}</td>
                        <td><button class="btn btn-sm btn-outline-primary">View & Sign</button></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No proposals found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
