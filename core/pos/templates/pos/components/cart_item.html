{% load humanize %}
<div class="cart-item d-flex align-items-center p-2 border-bottom" data-line-id="{{ line.id }}">
    <div class="flex-grow-1">
        <div class="d-flex justify-content-between">
            <span class="fw-medium product-name">{{ line.product_name }}</span>
            <button class="btn btn-sm btn-link text-danger p-0 ms-2 remove-item-btn" data-line-id="{{ line.id }}"
                title="Remove">
                <i class="feather icon-x"></i>
            </button>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-1">
            <div class="quantity-controls d-flex align-items-center">
                <button class="btn btn-sm btn-outline-secondary qty-btn qty-minus" data-line-id="{{ line.id }}">
                    <i class="feather icon-minus"></i>
                </button>
                <input type="number" class="form-control form-control-sm text-center mx-1 qty-input"
                    style="width: 50px;" value="{{ line.quantity }}" min="1" data-line-id="{{ line.id }}">
                <button class="btn btn-sm btn-outline-secondary qty-btn qty-plus" data-line-id="{{ line.id }}">
                    <i class="feather icon-plus"></i>
                </button>
            </div>
            <div class="text-end">
                {% if line.discount_percent > 0 %}
                <small class="text-muted text-decoration-line-through">
                    {{ line.unit_price|floatformat:2 }}
                </small>
                <span class="ms-1 badge bg-success">-{{ line.discount_percent }}%</span>
                {% endif %}
                <span class="fw-bold line-total">{{ line.line_total|floatformat:2 }}</span>
            </div>
        </div>
        {% if line.notes %}
        <small class="text-muted mt-1 d-block">
            <i class="feather icon-message-square"></i> {{ line.notes }}
        </small>
        {% endif %}
    </div>
</div>
