{% extends "marketing/base.html" %}

{% block title %}Delete Email Category - SalesCompass{% endblock %}

{% block content %}
<div class="header-bar mb-4">
    <div class="container">
        <h1 class="block-title">Delete Email Category</h1>
    </div>
</div>

<div class="container text-center">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
        <div class="card-body py-5">
            <i class="bi bi-exclamation-triangle display-1 text-danger mb-4"></i>
            <h3>Are you sure?</h3>
            <p class="text-muted mb-4">You are about to delete the category <strong>"{{ object.name }}"</strong>. This
                action cannot be undone.</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'marketing:email_category_list' %}"
                        class="btn btn-outline-secondary px-4">Cancel</a>
                    <button type="submit" class="btn btn-danger px-4">Delete Permanently</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
