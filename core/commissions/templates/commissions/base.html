<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Commissions | SalesCompass{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f7f8fc 0%, #e3e6f3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: #fff;
            border-right: 1px solid #e3e6f3;
            padding: 1.5rem 1rem;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar .navbar-brand {
            color: #6f42c1 !important;
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            text-decoration: none;
        }

        .sidebar .nav-link {
            color: #333;
            margin-bottom: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link:focus,
        .sidebar .nav-link.active {
            color: #6f42c1;
            background-color: #f0e6ff;
            font-weight: 500;
        }

        .sidebar .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
            width: 100%;
        }

        .main-content.sidebar-hidden {
            margin-left: 0;
        }

        /* Toggle Button */
        .toggle-sidebar {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: #6f42c1;
            color: white;
            border: none;
            border-radius: 0.5rem;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.visible {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 2rem 1rem;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body>

    <!-- Toggle Button -->
    <button class="toggle-sidebar" id="toggleSidebar">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a class="navbar-brand" href="{% url 'core:app_selection' %}">
            <i class="bi bi-compass me-2"></i> SalesCompass
        </a>

        <nav class="nav flex-column">
            <div class="text-muted small fw-bold mb-2 px-3">COMMISSIONS</div>

            <a class="nav-link {% if request.resolver_match.url_name == 'list' %}active{% endif %}"
                href="{% url 'commissions:list' %}">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'history' %}active{% endif %}"
                href="{% url 'commissions:list' %}">
                <i class="bi bi-list"></i>List
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'history' %}active{% endif %}"
                href="{% url 'commissions:history' %}">
                <i class="bi bi-clock-history"></i> History
            </a>
            <a class="nav-link {% if request.resolver_match.url_name == 'history' %}active{% endif %}"
                href="{% url 'commissions:payments' %}">
                <i class="bi  bi-wallet"></i> Payments
            </a>
             
            <div class="mt-auto pt-4 border-top">
                <a class="nav-link text-danger" href="{% url 'core:logout' %}">
                    <i class="bi bi-box-arrow-right"></i> Log Out
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        {% if messages %}
        <div class="container-fluid mb-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = document.getElementById('toggleSidebar');

            toggleBtn.addEventListener('click', function () {
                sidebar.classList.toggle('hidden');
                mainContent.classList.toggle('sidebar-hidden');
            });

            if (window.innerWidth <= 768) {
                document.addEventListener('click', function (e) {
                    if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
                        sidebar.classList.remove('visible');
                    }
                });
            }
        });
    </script>
</body>

</html>
