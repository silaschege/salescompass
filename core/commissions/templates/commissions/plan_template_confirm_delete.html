<!-- core/commissions/templates/commissions/plan_template_confirm_delete.html -->
{% extends 'commissions/base.html' %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">Delete Plan Template</h1>
        <a href="{% url 'commissions:plan_templates' %}" class="btn btn-sm btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Templates
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Confirm Deletion</h6>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the template "<strong>{{ object.name }}</strong>"?</p>
                    <p>This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-danger">Yes, Delete Template</button>
                            <a href="{% url 'commissions:plan_templates' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
