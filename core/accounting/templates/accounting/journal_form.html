{% extends "accounting/base.html" %}
{% load crispy_forms_tags %}

{% block accounting_content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white">
                <h5 class="mb-0">New Journal Entry</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="alert alert-info mt-3">
                        <i class="bi bi-info-circle me-2"></i>
                        Line items can be added after saving the header information.
                    </div>

                    <div class="d-flex justify-content-end gap-2 mt-3">
                        <a href="{% url 'accounting:journal_list' %}" class="btn btn-light">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create & Add Lines</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
