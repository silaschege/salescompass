{% extends "automation/base.html" %}

{% block title %}Confirm Deletion - SalesCompass{% endblock %}

{% block content %}
<div class="container">
    <h1>Confirm Deletion</h1>
    
    <div class="alert alert-warning">
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <p>This action cannot be undone.</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ request.META.HTTP_REFERER|default:'javascript:history.back()' }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
