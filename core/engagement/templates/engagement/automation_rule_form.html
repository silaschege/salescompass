{% extends 'engagement/base.html' %}

{% block content %}
<div class="container-fluid px-4 py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Create Automation Rule</h6>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-hammer mr-2"></i>
                        The Automation Rule Builder is currently under development.
                    </div>
                    <form>
                        <div class="form-group">
                            <label>Rule Name</label>
                            <input type="text" class="form-control" placeholder="e.g., High Interest Alert">
                        </div>
                        <div class="form-group">
                            <label>Trigger</label>
                            <select class="form-control" disabled>
                                <option>Engagement Score Threshold Reached</option>
                            </select>
                        </div>
                        <div class="mt-4">
                            <a href="{% url 'engagement:automation_rule_list' %}" class="btn btn-secondary">Back to
                                Rules</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
