{% extends "learn/base.html" %}

{% block title %}Delete Lesson - SalesCompass{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5 text-center">
                    <div class="text-danger mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x"></i>
                    </div>
                    <h3>Delete Lesson?</h3>
                    <p class="text-muted mb-4">Are you sure you want to delete lesson "<strong>{{ object.title
                            }}</strong>" from <strong>{{ object.course.title }}</strong>?</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger py-2">Yes, Delete Lesson</button>
                            <a href="{% url 'learn:course_detail' object.course.slug %}"
                                class="btn btn-outline-secondary py-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
