{% extends "learn/base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">Rate Module: {{ module.title }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3 text-center">
                            <label class="form-label d-block mb-3">Your Rating</label>
                            <div class="rating-group">
                                {% for i in "12345" %}
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rating"
                                        id="rating{{ forloop.counter }}" value="{{ forloop.counter }}" required>
                                    <label class="form-check-label" for="rating{{ forloop.counter }}">{{ forloop.counter
                                        }} <i class="fas fa-star text-warning"></i></label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="feedback" class="form-label">Feedback (Optional)</label>
                            <textarea class="form-control" id="feedback" name="feedback" rows="3"
                                placeholder="What did you think of this module?"></textarea>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'learn:article_detail' module.pk %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit Rating</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
