<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}SalesCompass{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f7f8fc 0%, #e3e6f3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden; /* Prevent horizontal scroll during slide */
        }

        /* Sidebar - Slides off-screen to the left when hidden */
        .sidebar {
            width: 250px;
            background: #fff;
            border-right: 1px solid #e3e6f3;
            padding: 1.5rem 1rem;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            overflow-y: auto;
            z-index: 1000;
            transition: transform 0.3s ease; /* Smooth slide */
        }

        /* When sidebar is hidden, slide it off-screen */
        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar .navbar-brand {
            color: #6f42c1 !important;
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .sidebar .nav-link {
            color: #333;
            margin-bottom: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link:focus {
            color: #6f42c1;
            background-color: #f0e6ff;
            font-weight: 500;
        }

        .sidebar .dropdown-toggle::after {
            margin-left: auto;
            float: right;
        }

        /* Main content adjusts when sidebar is hidden */
        .main-content {
            margin-left: 250px;
            padding: 2rem;
            flex-grow: 1;
            transition: margin-left 0.3s ease;
        }

        .main-content.sidebar-hidden {
            margin-left: 0;
        }

        /* Hamburger button (top-left corner) */
        .toggle-sidebar {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: #6f42c1;
            color: white;
            border: none;
            border-radius: 0.5rem;
            width: 40px;
            height: 40px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .header-bar {
            background: #6f42c1;
            color: #fff;
            padding: 2rem 0 1rem 0;
            border-radius: 0 0 2rem 2rem;
            box-shadow: 0 4px 24px rgba(111,66,193,0.08);
            margin-bottom: 2rem;
        }

        .footer-bar {
            background: #6f42c1;
            color: #fff;
            padding: 1rem 0;
            border-radius: 2rem 2rem 0 0;
            box-shadow: 0 -4px 24px rgba(111,66,193,0.08);
            text-align: center;
            margin-top: 2rem;
        }

        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
        }

        .btn-warning {
            background-color: #ffd600;
            border-color: #ffd600;
            color: #212529;
        }

        .btn-light {
            background-color: #fff;
            border-color: #e3e6f3;
            color: #6f42c1;
        }

        .table thead {
            background: #6f42c1;
            color: #fff;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(111,66,193,0.08);
        }

        .lead {
            font-size: 1.1rem;
        }

        .block-title {
            color: #6f42c1;
            font-size: 2rem;
            letter-spacing: 0.5px;
            margin-bottom: 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.visible {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
                padding: 2rem 1rem;
            }
            .toggle-sidebar {
                display: flex;
            }
        }

        /* Always show toggle on desktop for usability */
        @media (min-width: 769px) {
            .toggle-sidebar {
                display: flex;
            }
        }
    </style>
    {% load static %}
    {% block extra_head %}{% endblock %}
</head>
<body>

    <!-- Hamburger Toggle Button -->
    <button class="toggle-sidebar" id="toggleSidebar">
        â˜°
    </button>
       

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a class="navbar-brand" href="{% url 'core:app_selection' %}">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#6f42c1" class="me-2" viewBox="0 0 16 16">
                <circle cx="8" cy="8" r="7" stroke="#6f42c1" stroke-width="2" fill="white"/>
                <polygon points="8,3 10,10 8,13 6,6" fill="#6f42c1"/>
            </svg>
            SalesCompass
        </a>
        <nav class="nav flex-column">
            <!-- Reports Dropdown -->
 
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#customersMenu">
                Articles
            </a>
            <div class="collapse" id="customersMenu">
                <a class="nav-link ms-3" href="{% url 'learn:list' %}">List</a>
                <a class="nav-link ms-3" href="{% url 'learn:create' %}">Create</a>
            </div>

            <!-- Dashboard Dropdown -->
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#DashboardMenu">
                Search
            </a>
            <div class="collapse" id="DashboardMenu">
                <a class="nav-link ms-3" href="{% url 'learn:search' %}">Search</a>
            </div>

            <!-- Scheduling Dropdown -->
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="collapse" data-bs-target="#levelsMenu">
                Analytics
            </a>
            <div class="collapse" id="levelsMenu"> 
                 <a class="nav-link ms-3" href="{% url 'learn:usage_analytics' %}">Analytics</a>
               
            </div>

   

        </nav>

    </div>

    <!-- Main content -->
    <div class="main-content" id="mainContent">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}

  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = document.getElementById('toggleSidebar');

            // Toggle sidebar visibility
            toggleBtn.addEventListener('click', function () {
                sidebar.classList.toggle('hidden');
                mainContent.classList.toggle('sidebar-hidden');
            });

            // On mobile, clicking outside closes sidebar
            if (window.innerWidth <= 768) {
                document.addEventListener('click', function (e) {
                    if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
                        sidebar.classList.remove('visible');
                    }
                });
            }
        });
    </script>
</body>
</html>
