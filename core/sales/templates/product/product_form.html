{% extends 'sales/base.html' %}

{% block title %}{% if product %}Edit{% else %}Add{% endif %} Product | SalesCompass{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <h2 class="block-title fw-bold mb-4">
            {% if product %}Edit Product{% else %}Add New Product{% endif %}
        </h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="name" class="form-control" value="{{ product.name|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control"
                    rows="3">{{ product.description|default:'' }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                <select name="product_type" class="form-select" required>
                    {% for key, label in product_types %}
                    <option value="{{ key }}" {% if product and product.product_type==key %}selected{% endif %}>
                        {{ label }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Price ($)</label>
                <input type="number" step="0.01" name="price" class="form-control"
                    value="{{ product.price|default:'' }}" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="is_active" id="is_active" class="form-check-input" {% if product and
                    product.is_active or not product %}checked{% endif %}>
                <label class="form-check-label" for="is_active">Active</label>
            </div>
            <button type="submit" class="btn btn-primary">Save Product</button>
            <a href="{% url 'sales:product_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
