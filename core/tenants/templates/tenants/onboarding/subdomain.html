{% extends 'tenants/onboarding/base.html' %}

{% block step_content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <form method="post">
            {% csrf_token %}
            <div class="card shadow-sm mb-4">
                <div class="card-body p-4">
                    <div class="mb-4">
                        <label for="subdomain" class="form-label h5">Your Subdomain</label>
                        <div class="input-group input-group-lg">
                            <input type="text" name="subdomain" id="subdomain" class="form-control"
                                value="{{ suggested_subdomain }}" placeholder="my-company" required>
                            <span class="input-group-text bg-light">.salescompass.com</span>
                        </div>
                        <div class="form-text mt-2">
                            Choose a unique URL for your organization. You can also assign a custom domain later.
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'tenants:onboarding_plan_selection' %}" class="btn btn-outline-secondary px-4">
                    <i class="bi bi-arrow-left me-2"></i>Back
                </a>
                <button type="submit" class="btn btn-primary px-4">
                    Next Step<i class="bi bi-arrow-right ms-2"></i>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
