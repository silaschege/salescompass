{% extends 'tenants/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 overflow-hidden">
                <div class="bg-danger py-4 text-center text-white">
                    <i class="bi bi-exclamation-triangle display-4"></i>
                </div>
                <div class="card-body p-4 text-center">
                    <h2 class="h4 mb-3">{{ title }}</h2>
                    <p class="text-muted mb-4">{{ subtitle }}</p>

                    <div class="alert alert-warning text-start mb-4">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>Warning:</strong> This will remove the user's access to this tenant and delete their
                        member profile. This action cannot be undone.
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="{% url 'tenants:member_list' %}" class="btn btn-outline-secondary px-4">No, Keep
                                Member</a>
                            <button type="submit" class="btn btn-danger px-4">Yes, Delete Member</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
