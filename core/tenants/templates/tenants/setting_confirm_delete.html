{% extends 'tenants/base.html' %}
{% block content %}
<div class="header-bar mb-4">
    <div class="container">
        <h1 class="block-title">Delete Setting</h1>
        <p class="text-white text-center lead">Confirm deletion of setting</p>
    </div>
</div>

<div class="container">
    <div class="card shadow border-danger" style="max-width: 600px; margin: 0 auto;">
        <div class="card-body p-4 text-center">
            <div class="mb-4 text-danger">
                <i class="fas fa-exclamation-triangle fa-4x"></i>
            </div>

            <h3 class="card-title mb-3">Are you sure?</h3>
            <p class="card-text text-muted mb-4">
                You are about to delete the setting <strong>{{ object.setting_label }}</strong>.
                This action cannot be undone.
            </p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'tenants:setting_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger px-4">Delete Setting</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
