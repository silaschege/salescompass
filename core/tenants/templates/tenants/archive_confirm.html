{% extends 'tenants/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h5 class="mb-0"><i class="bi bi-archive me-2"></i>Archive Tenant</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to archive <strong>{{ tenant.name }}</strong>?</p>
                    <p class="text-muted">Archived tenants are moved to long-term storage and can be reactivated later.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'tenants:list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-dark">Archive Tenant</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
