{% extends 'tenants/base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning">
                    <h5 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Suspend Tenant</h5>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to suspend <strong>{{ tenant.name }}</strong>?</p>
                    <p class="text-muted">Suspended tenants will lose access to the system until reactivated.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason (optional)</label>
                            <textarea name="reason" id="reason" class="form-control" rows="3"
                                placeholder="Enter reason for suspension"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'tenants:list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-warning">Suspend Tenant</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
